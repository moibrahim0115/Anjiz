<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#1a1b2e">
    <title>ANJIZ - Matrix Code Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300;400;500;600;700;800;900&family=Ubuntu+Mono:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode - Softer, eye-friendly colors */
            --matrix-green: #5cba8f;  /* Softer sage green */
            --cyber-blue: #60a5b5;    /* Muted teal */
            --neon-purple: #8b6d9c;   /* Soft purple */
            --bg-dark: #1a1d21;       /* Warmer dark background */
            --bg-card: #242830;       /* Slightly lighter card background */
            --text-primary: #e0e4e8;   /* Soft white */
            --text-secondary: #a0a8b0; /* Muted gray */
            --text-tertiary: #8a939b;
            --text-accent: var(--matrix-green);
            --text-dim: #6c7580;
            --text-console: var(--cyber-blue);
            --glow: 0 0 4px;          /* Subtle glow */
            --border-radius: 8px;
            --hologram-border: rgba(92, 186, 143, 0.15);
            --neon-border-color: var(--matrix-green);
            --neon-border-glow: rgba(92, 186, 143, 0.15);
            
            /* Primary Matrix Gradients */
            --primary-gradient: linear-gradient(135deg, var(--matrix-green) 0%, var(--cyber-blue) 100%);
            --secondary-gradient: linear-gradient(135deg, var(--cyber-blue) 0%, var(--neon-purple) 100%);
            --luxury-gradient: linear-gradient(135deg, var(--neon-purple) 0%, var(--matrix-green) 100%);
            --code-gradient: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-card) 25%, var(--bg-dark) 50%, var(--bg-card) 100%);
            --terminal-gradient: linear-gradient(145deg, var(--bg-dark) 0%, var(--bg-card) 50%, var(--bg-dark) 100%);
            
            /* Dark Matrix Surfaces */
            --surface-0: var(--bg-dark);
            --surface-1: var(--bg-card);
            --surface-2: rgba(36, 40, 48, 0.8);
            --surface-3: rgba(42, 47, 56, 0.9);
            --surface-4: rgba(48, 54, 64, 0.9);
            --surface-terminal: rgba(26, 29, 33, 0.95);
            --surface-code: rgba(30, 34, 40, 0.9);
            
            /* Matrix Glass Effects */
            --glass: rgba(92, 186, 143, 0.08);
            --glass-border: rgba(92, 186, 143, 0.25);
            --glass-glow: rgba(92, 186, 143, 0.15);
            
            /* Matrix Status Colors */
            --success: var(--matrix-green);
            --warning: #fbbf24;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --info: var(--cyber-blue);
            
            /* المسافات */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            
            /* الحواف المدورة */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;
            
            /* الظلال - محسنة للهواتف */
                         --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
             --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
             --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.6);
             --shadow-xl: 0 16px 40px rgba(0, 0, 0, 0.7);
             --shadow-luxury: 0 8px 32px rgba(92, 186, 143, 0.3);
             --shadow-glow: 0 0 20px rgba(92, 186, 143, 0.4);
        }

        [data-theme="light"] {
            --matrix-green: #3d8a68;   /* Deep sage */
            --cyber-blue: #407885;     /* Deep teal */
            --neon-purple: #6d567c;    /* Muted purple */
            --bg-dark: #ffffff;        /* Pure white background */
            --bg-card: #f8fafc;        /* Very light cool gray for cards */
            --text-primary: #2c3338;   /* Dark gray text */
            --text-secondary: #5c656d; /* Medium gray text */
            --text-tertiary: #6c7580;
            --text-accent: var(--matrix-green);
            --text-dim: #8a939b;
            --text-console: var(--cyber-blue);
            --glow: 0 0 3px;          /* Very subtle glow */
            --hologram-border: rgba(61, 138, 104, 0.12);
            --neon-border-color: var(--matrix-green);
            --neon-border-glow: rgba(61, 138, 104, 0.12);
            
            --surface-0: var(--bg-dark);
            --surface-1: var(--bg-card);
            --surface-2: rgba(248, 250, 252, 0.8);
            --surface-3: rgba(241, 245, 249, 0.9);
            --surface-4: rgba(226, 232, 240, 0.9);
            --surface-terminal: rgba(255, 255, 255, 0.95);
            --surface-code: rgba(248, 250, 252, 0.9);
            
            --glass: rgba(61, 138, 104, 0.08);
            --glass-border: rgba(61, 138, 104, 0.25);
            --glass-glow: rgba(61, 138, 104, 0.15);
            
            --shadow-luxury: 0 8px 32px rgba(61, 138, 104, 0.2);
            --shadow-glow: 0 0 20px rgba(61, 138, 104, 0.3);
         }
        
        /* إعدادات خاصة بالهواتف */
        @media (max-width: 768px) {
            :root {
                --space-xl: 20px;
                --space-2xl: 24px;
                --shadow-lg: 0 4px 15px rgba(0, 0, 0, 0.6);
                --shadow-xl: 0 8px 25px rgba(0, 0, 0, 0.7);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        /* إعدادات عامة لتحسين العرض على الهواتف */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* تحسين الألوان للشاشات المختلفة */
        @supports (color-gamut: p3) {
            :root {
                --primary: color(display-p3 0.357 0.373 0.988);
                --primary-light: color(display-p3 0.486 0.231 0.929);
            }
        }
        
        @supports (color-gamut: rec2020) {
            :root {
                --primary: color(rec2020 0.357 0.373 0.988);
                --primary-light: color(rec2020 0.486 0.231 0.929);
            }
        }

                 body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.8;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

                 /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image:
                linear-gradient(to bottom,
                    transparent 95%,
                    rgba(92, 186, 143, 0.1) 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(92, 186, 143, 0.1) 3px,
                    rgba(92, 186, 143, 0.1) 4px
                );
            animation: matrixFlow 80s linear infinite;
            pointer-events: none;
        }

        @keyframes matrixFlow {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(145deg, rgba(26, 29, 33, 0.95), rgba(36, 40, 48, 0.9));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 2px solid var(--matrix-green);
            padding: var(--space-2xl) 0;
            margin-top: var(--space-2xl);
            text-align: center;
            box-shadow: 
                0 -10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(92, 186, 143, 0.1);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0) 35%,
                rgba(92, 186, 143, 0.05) 50%,
                rgba(255, 255, 255, 0) 65%);
            background-size: 200% 200%;
            animation: hologramEffect 8s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        .copyright {
            position: relative;
            z-index: 2;
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .copyright p {
            margin: 0;
            padding: 0;
        }

        .copyright a {
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 0 2px rgba(224, 228, 232, 0.3);
        }

        .copyright a:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 6px var(--matrix-green);
            transform: translateY(-1px);
        }

        .copyright #year {
            color: var(--matrix-green);
            font-weight: 700;
        }

        /* Light theme footer */
        [data-theme="light"] .footer {
            background: linear-gradient(145deg, rgba(248, 250, 252, 0.95), rgba(241, 245, 249, 0.9));
            border-top: 2px solid var(--matrix-green);
            box-shadow: 
                0 -10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(61, 138, 104, 0.1);
        }

        [data-theme="light"] .footer::before {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0) 35%,
                rgba(61, 138, 104, 0.05) 50%,
                rgba(255, 255, 255, 0) 65%);
        }

        [data-theme="light"] .copyright a {
            color: var(--text-primary);
            text-shadow: 0 0 2px rgba(44, 51, 56, 0.2);
        }

        [data-theme="light"] .copyright a:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 4px var(--matrix-green);
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            body {
                padding: 16px;
                background-attachment: scroll;
            }
            
            body::before {
                background: 
                    radial-gradient(circle at 30% 70%, rgba(91, 95, 252, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 30%, rgba(124, 58, 237, 0.08) 0%, transparent 50%);
            }
        }

                 .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            position: relative;
            padding-bottom: 1px;
        }

        .section {
            padding: 6rem 0 3rem;
            position: relative;
            min-height: 200px;
            width: 100%;
            overflow: visible;
            z-index: 1;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .section:first-of-type {
            padding-top: 8rem; /* Extra padding for first section to avoid navbar overlap */
        }

                 /* Holographic Cards */
        .hologram-card {
            background: rgba(26, 31, 39, 0.85);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid var(--hologram-border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0) 35%,
                rgba(92, 186, 143, 0.07) 50%,
                rgba(255, 255, 255, 0) 65%);
            background-size: 200% 200%;
            animation: hologramEffect 5s linear infinite;
            pointer-events: none;
            border-radius: var(--border-radius);
            opacity: 0.45;
        }

        @keyframes hologramEffect {
            0% { background-position: 200% 200%; }
            100% { background-position: -200% -200%; }
        }

        /* Neon Glow Effects */
        .neon-border {
            position: relative;
            border: 2px solid var(--neon-border-color);
            box-shadow: var(--glow) var(--neon-border-glow);
            transition: all 0.4s ease;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .neon-border::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg,
                var(--matrix-green),
                var(--cyber-blue),
                var(--neon-purple));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.25;
            border-radius: calc(var(--border-radius) + 2px);
            transition: opacity 0.4s ease;
        }
        
        .neon-border:hover::after {
            opacity: 0.35;
        }

                 /* Cyber Header */
        .cyber-header {
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding: 0 20px 10px 20px;
            color: var(--cyber-blue);
            text-shadow: 0 0 3px var(--cyber-blue), 0 0 6px var(--cyber-blue);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .cyber-header::before {
            content: '>';
            position: absolute;
            left: -5px;
            bottom: 10px;
            color: var(--matrix-green);
        }





        .header {
            text-align: center;
            margin: 60px var(--space-2xl) var(--space-2xl) var(--space-2xl);
            padding: var(--space-2xl) 0;
            position: relative;
            z-index: 5;
        }

        .header .cyber-header {
            font-size: 3rem;
            text-align: center;
            display: block;
            margin: 0 auto 1rem auto;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-style: italic;
            text-align: center;
            margin: 0 auto 2rem auto;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 0.3px;
            opacity: 0.9;
            padding: 0 var(--space-md);
        }
        
        /* تحسينات العنوان للهواتف */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
                filter: drop-shadow(0 2px 8px rgba(91, 95, 252, 0.3));
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
                letter-spacing: -0.5px;
            }
        }

        .header h1::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(91, 95, 252, 0.08),
                rgba(124, 58, 237, 0.08),
                rgba(6, 182, 212, 0.08),
                rgba(59, 130, 246, 0.08));
            border-radius: 20px;
            z-index: -1;
            animation: glow-pulse 3s ease-in-out infinite;
            filter: blur(20px);
        }



        @keyframes glow-pulse {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
            }
        }



        .header h1:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 8px 20px rgba(91, 95, 252, 0.6));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header h1:hover::before {
            opacity: 1;
            transform: scale(1.1);
        }

                 /* Button */
        .btn {
            background: none;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 0.7rem 1.8rem;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            margin: 0.5rem;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(92, 186, 143, 0.3),
                transparent
            );
            transition: left 0.6s ease-out;
        }

        .btn:hover {
            box-shadow: var(--glow) rgba(92, 186, 143, 0.35);
            color: var(--bg-dark);
            background-color: var(--matrix-green);
            transform: translateY(-2px);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
        }

        .btn-outline:hover {
            background-color: var(--matrix-green);
            color: var(--bg-dark);
        }

        .quote {
            position: relative;
            margin: var(--space-2xl) auto;
            max-width: 900px;
            padding: var(--space-2xl);
            background: linear-gradient(145deg, 
                rgba(26, 31, 39, 0.85) 0%, 
                rgba(36, 40, 48, 0.8) 50%, 
                rgba(30, 34, 40, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(92, 186, 143, 0.25);
            border-radius: var(--border-radius);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 30px rgba(92, 186, 143, 0.2);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }



        .quote:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                0 0 30px rgba(91, 95, 252, 0.25);
            border-color: rgba(255, 255, 255, 0.18);
        }

        .quote-content {
            position: relative;
            z-index: 2;
            padding: var(--space-md) 0;
        }

        .quote-author {
            display: block;
            margin-top: var(--space-md);
            font-size: 14px;
            color: var(--text-accent);
            font-style: normal;
            font-weight: 500;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .quote-decorative-line {
            width: 60px;
            height: 2px;
            background: var(--primary-gradient);
            margin: var(--space-md) auto;
            border-radius: var(--radius-full);
            opacity: 0.6;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }



        .copyright p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .brand-name {
            font-weight: 600;
            color: #ffffff;
        }

        .copyright a {
            color: #5b5ffc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin: 0 0.25rem;
        }

        .copyright a:hover {
            color: #7c3aed;
        }

        #year {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design - تحسينات للهواتف */
        @media (max-width: 768px) {
            .copyright p {
                font-size: 13px;
                line-height: 1.4;
            }
            
            .quote {
                font-size: 16px;
                padding: var(--space-lg) var(--space-xl);
                box-shadow: 
                    0 4px 20px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.08),
                    0 0 15px rgba(91, 95, 252, 0.12);
            }
            
            .container {
                padding: var(--space-xl);
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            }
        }
        
        @media (max-width: 480px) {
            .quote {
                font-size: 15px;
                padding: var(--space-md) var(--space-lg);
            }
            
            .header-subtitle {
                font-size: 0.85rem;
                padding: 0 var(--space-lg);
                margin-bottom: 1.5rem;
            }
            
            .container {
                padding: var(--space-lg);
                margin: 0 8px;
            }
        }
        
        /* تحسينات لأجهزة iPhone وAndroid */
        @media (-webkit-min-device-pixel-ratio: 2) {
            body {
                -webkit-text-stroke: 0.01em rgba(255, 255, 255, 0.1);
            }
            
            .header h1 {
                -webkit-text-stroke: 0.005em rgba(91, 95, 252, 0.1);
            }
        }
        
        /* دعم الألوان عالية التباين */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #f1f5f9;
                --glass-border: rgba(255, 255, 255, 0.3);
            }
        }
        
        /* دعم الألوان للوضع الداكن المفضل */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-0: #0c0c12;
                --surface-1: #161622;
                --surface-2: #1f1f2e;
            }
        }
        
        /* تحسينات إضافية للهواتف المحمولة */
        @media screen and (max-device-width: 812px) {
            body {
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
            
            .container {
                will-change: transform;
                transform: translateZ(0);
            }
            
            .header h1 {
                will-change: filter;
                transform: translateZ(0);
            }
        }
        
        /* تحسينات لشاشات Retina وHDPI */
        @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
               only screen and (min-resolution: 144dpi) {
            .header h1 {
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: subpixel-antialiased;
            }
            
            .quote {
                text-rendering: optimizeLegibility;
            }
        }
        
        /* دعم الوضع الأفقي للهواتف */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header h1 {
                font-size: 2rem;
                margin-bottom: var(--space-md);
            }
            
            .quote {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addButton = document.getElementById('addTask');
            const taskList = document.getElementById('taskList');
            const stats = document.getElementById('stats');
            const quoteElement = document.getElementById('motivationalQuote');
            const emptyState = document.getElementById('emptyState');
            const filterButtons = document.querySelectorAll('.filter-btn[data-filter]');
            const sortButton = document.getElementById('sortBtn');

            let currentFilter = 'all';
            let sortDirection = 'desc';
            let draggedTask = null;
            let customOrder = false;

            const quotes = [
                
                {
                    text: "The key is not to prioritize what's on your schedule, but to schedule your priorities.",
                    author: "Stephen Covey"
                },
                {
                    text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",

                },

                },
                {
                    text: "Innovation distinguishes between a leader and a follower.",

                },
                {
                    text: "Believe you can and you're halfway there.",
                    author: "Theodore Roosevelt"
                },
                {
                    text: "The future belongs to those who believe in the beauty of their dreams.",
                    author: "Eleanor Roosevelt"

                    author: "Will Durant"
                },
                {
                    text: "The secret of getting ahead is getting started.",

                },
                {

                    author: "Confucius"
                },

                    text: "Continuous improvement is better than delayed perfection.",
                    author: "Mark Twain"
                },
                {

                    author: "Robert Greene"
                },
                {
                    text: "Your habits will determine your future.",
                    author: "Jack Canfield"
                },
                {
                    text: "Don't watch the clock; do what it does. Keep going.",
                    author: "Sam Levenson"
                },
                {
                    text: "A year from now you may wish you had started today.",
                    author: "Karen Lamb"
                }
            ];

            function updateQuote() {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                const quoteTextElement = document.getElementById('quoteText');
                const quoteAuthorElement = document.getElementById('quoteAuthor');
                
                if (quoteTextElement && quoteAuthorElement) {
                    quoteTextElement.textContent = randomQuote.text;
                    quoteAuthorElement.textContent = `— ${randomQuote.author}`;
                }
            }

            function startQuoteRotation() {
                // Update quote immediately
                updateQuote();
                
                // Set interval to update quote every 5 minutes (300,000 milliseconds)
                setInterval(updateQuote, 300000);
            }

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                customOrder = JSON.parse(localStorage.getItem('customOrder')) || false;
                
                taskList.innerHTML = '';
                const sortedTasks = sortTasks(tasks);
                sortedTasks.forEach(task => addTaskToDOM(task));
                
                updateStats();
                updateEmptyState();
                applyFilter(currentFilter);
            }

            function sortTasks(tasks) {
                if (customOrder) {
                    return [...tasks];
                }

                return [...tasks].sort((a, b) => {
                    if (sortDirection === 'desc') {
                        return b.id - a.id;
                    } else {
                        return a.id - b.id;
                    }
                });
            }

            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    const task = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        date: new Date().toISOString(),
                        priority: getPriorityFromText(text)
                    };

                    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    tasks.push(task);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    
                    addTaskToDOM(task);
                    updateStats();
                    updateEmptyState();
                    taskInput.value = '';
                    applyFilter(currentFilter);
                }
            }

            function getPriorityFromText(text) {
                const lowerText = text.toLowerCase();
                
                if (lowerText.includes('urgent') || 
                    lowerText.includes('important') || 
                    lowerText.includes('asap') || 
                    lowerText.includes('critical')) {
                    return 'high';
                } 
                else if (lowerText.includes('soon') || 
                        lowerText.includes('tomorrow') || 
                        lowerText.includes('next')) {
                    return 'medium';
                } 
                else {
                    return 'low';
                }
            }

            function formatTimeForDisplay(date) {
                return date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
            }

            function formatFullDateTime(date) {
                const dateOptions = { 
                    weekday: 'long',
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric'
                };
                
                const timeOptions = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                
                const dateStr = date.toLocaleDateString([], dateOptions);
                const timeStr = date.toLocaleTimeString([], timeOptions);
                
                return `${dateStr} at ${timeStr}`;
            }

            function getDateIconClass(date) {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                if (isSameDay(date, today)) {
                    return 'sun';
                } else if (isSameDay(date, tomorrow)) {
                    return 'moon';
                } else {
                    return 'calendar';
                }
            }

            function isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }

            function formatDateForDisplay(date) {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                if (isSameDay(date, today)) {
                    return 'Today';
                } else if (isSameDay(date, tomorrow)) {
                    return 'Tomorrow';
                } else {
                    return date.toLocaleDateString([], {
                        month: 'short',
                        day: 'numeric'
                    });
                }
            }

            function addTaskToDOM(task) {
                const div = document.createElement('div');
                div.className = `task ${task.priority ? task.priority + '-priority' : ''} ${task.completed ? 'completed' : ''}`;
                div.dataset.id = task.id;

                const taskDate = new Date(task.date || Date.now());
                const dateDisplay = formatDateForDisplay(taskDate);
                const timeDisplay = formatTimeForDisplay(taskDate);
                const fullDateTime = formatFullDateTime(taskDate);

                div.innerHTML = `
                    <button class="custom-checkbox ${task.completed ? 'checked' : ''}" data-task-id="${task.id}" type="button" title="Mark as complete">
                        <i class="fas fa-check"></i>
                    </button>
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        <div class="task-meta">
                            <div class="date-time-container">
                                <div class="task-date date-pill">
                                    <i class="far fa-${getDateIconClass(taskDate)}"></i> ${dateDisplay}
                                    <div class="date-details">${fullDateTime}</div>
                                </div>
                                <div class="task-time">
                                    <i class="far fa-clock"></i> ${timeDisplay}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="move-up-btn" title="Move task up" aria-label="Move task up">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button class="move-down-btn" title="Move task down" aria-label="Move task down">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <button class="task-edit" title="Edit task" aria-label="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" title="Delete task" aria-label="Delete task">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;

                // Add event listeners with error handling
                const checkbox = div.querySelector('.custom-checkbox');
                const deleteBtn = div.querySelector('.delete-btn');
                const editBtn = div.querySelector('.task-edit');
                const moveUpBtn = div.querySelector('.move-up-btn');
                const moveDownBtn = div.querySelector('.move-down-btn');
                
                if (checkbox) {
                    checkbox.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        toggleTask(task.id);
                    });
                }
                
                if (deleteBtn) deleteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteTask(task.id);
                });
                
                if (editBtn) editBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    editTask(task.id);
                });
                
                if (moveUpBtn) moveUpBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    moveTask(task.id, 'up');
                });
                
                if (moveDownBtn) moveDownBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    moveTask(task.id, 'down');
                });

                taskList.appendChild(div);
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function toggleTask(id) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const taskIndex = tasks.findIndex(t => t.id == id);
                
                if (taskIndex !== -1) {
                    // Toggle completion status
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    
                    // Update UI immediately without full reload
                    const taskElement = document.querySelector(`.task[data-id="${id}"]`);
                    const checkbox = taskElement?.querySelector('.custom-checkbox');
                    
                    if (taskElement && checkbox) {
                        if (tasks[taskIndex].completed) {
                            taskElement.classList.add('completed');
                            checkbox.classList.add('checked');
                        } else {
                            taskElement.classList.remove('completed');
                            checkbox.classList.remove('checked');
                        }
                        
                        // Add smooth animation
                        checkbox.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            checkbox.style.transform = '';
                        }, 150);
                    }
                    
                    updateStats();
                    applyFilter(currentFilter);
                }
            }

            function editTask(id) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const task = tasks.find(t => t.id === id);
                
                if (task) {
                    const newText = prompt('Edit task:', task.text);
                    if (newText && newText.trim() !== '' && newText.trim() !== task.text) {
                        const oldText = task.text;
                        task.text = newText.trim();
                        task.priority = getPriorityFromText(newText);
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        
                        // Update the specific task element instead of reloading all tasks
                        const taskElement = document.querySelector(`.task[data-id="${id}"]`);
                        if (taskElement) {
                            // Update the task text
                            const taskTextElement = taskElement.querySelector('.task-text');
                            if (taskTextElement) {
                                taskTextElement.textContent = task.text;
                            }
                            
                            // Update priority class
                            taskElement.className = `task ${task.priority}-priority ${task.completed ? 'completed' : ''}`;
                        }
                        
                        updateStats();
                    }
                }
            }

            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    const updatedTasks = tasks.filter(t => t.id !== id);
                    localStorage.setItem('tasks', JSON.stringify(updatedTasks));
                    
                    const taskElement = document.querySelector(`.task[data-id="${id}"]`);
                    if (taskElement) {
                        taskElement.remove();
                    }
                    
                    updateStats();
                    updateEmptyState();
                }
            }

            function moveTask(id, direction) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const taskIndex = tasks.findIndex(t => t.id === id);
                
                if (taskIndex !== -1) {
                    const newIndex = direction === 'up' ? taskIndex - 1 : taskIndex + 1;
                    
                    if (newIndex >= 0 && newIndex < tasks.length) {
                        const task = tasks[taskIndex];
                        tasks.splice(taskIndex, 1);
                        tasks.splice(newIndex, 0, task);
                        
                        localStorage.setItem('tasks', JSON.stringify(tasks));
                        customOrder = true;
                        localStorage.setItem('customOrder', JSON.stringify(customOrder));
                        
                        // Update DOM directly instead of reloading all tasks
                        const taskElement = document.querySelector(`.task[data-id="${id}"]`);
                        const allTasks = [...document.querySelectorAll('.task')];
                        const currentIndex = allTasks.indexOf(taskElement);
                        
                        if (direction === 'up' && currentIndex > 0) {
                            taskList.insertBefore(taskElement, allTasks[currentIndex - 1]);
                        } else if (direction === 'down' && currentIndex < allTasks.length - 1) {
                            taskList.insertBefore(taskElement, allTasks[currentIndex + 1].nextSibling);
                        }
                    }
                }
            }



            function applyFilter(filter) {
                currentFilter = filter;
                const tasks = document.querySelectorAll('.task');
                
                tasks.forEach(task => {
                    const isCompleted = task.classList.contains('completed');
                    
                    if (filter === 'all' ||
                        (filter === 'active' && !isCompleted) ||
                        (filter === 'completed' && isCompleted)) {
                        task.style.display = '';
                    } else {
                        task.style.display = 'none';
                    }
                });

                filterButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                updateEmptyState();
            }

            function toggleSort() {
                sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
                customOrder = false;
                localStorage.setItem('customOrder', JSON.stringify(customOrder));
                loadTasks();
            }

            function updateStats() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const total = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                const active = total - completed;
                
                stats.innerHTML = `
                    <span>Total: ${total}</span>
                    <span>Active: ${active}</span>
                    <span>Completed: ${completed}</span>
                `;
            }

            function updateEmptyState() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const visibleTasks = document.querySelectorAll('.task[style=""], .task:not([style])');
                
                if (tasks.length === 0 || visibleTasks.length === 0) {
                    emptyState.style.display = 'block';
                    taskList.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    taskList.style.display = 'block';
                }
            }

            // Event Listeners
            addButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    applyFilter(btn.dataset.filter);
                });
            });

            sortButton.addEventListener('click', toggleSort);
            


            // Make functions globally available
            window.toggleTask = toggleTask;
            window.deleteTask = deleteTask;
            window.editTask = editTask;
            window.moveTask = moveTask;
            
            // Initialize app
            startQuoteRotation();
            loadTasks();
        });
    </script>
</body>
</html>
